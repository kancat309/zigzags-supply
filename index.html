<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZigZags Development Supply Form</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #111;
      color: #fff;
    }

    /* Siren lights */
    #siren { width: 100%; height: 20px; display: flex; }
    .light { flex: 1; height: 20px; transition: 0.3s; }
    .red { background-color: red; }
    .blue { background-color: blue; }

    @keyframes flashRed { 0%,50%,100% { opacity:1; } 25%,75% { opacity:0; } }
    @keyframes flashBlue { 0%,50%,100% { opacity:0; } 25%,75% { opacity:1; } }

    #redLight { animation: flashRed 1s infinite; }
    #blueLight { animation: flashBlue 1s infinite; }

    /* Headings */
    h1 { margin-top:30px; margin-bottom:10px; text-align:center; font-size:2rem; text-shadow:2px 2px #000; }
    h2 { margin-bottom:20px; text-align:center; }

    /* Input card */
    .input-card {
      background-color: rgba(0,0,0,0.7);
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    input[type="text"], input[type="password"] {
      padding:10px; width:250px; border-radius:8px; border:none; margin-bottom:15px; font-size:16px; outline:none;
    }

    button {
      padding:10px 20px; border-radius:8px; border:none;
      background: linear-gradient(to right, #0044cc, #ff0000);
      color:#fff; font-size:16px; cursor:pointer; transition:0.3s;
      box-shadow:0 4px 8px rgba(0,0,0,0.3);
    }

    button:hover {
      background: linear-gradient(to right, #ff0000, #0044cc);
    }

    /* Form container */
    #formContainer {
      margin-top:30px;
      box-shadow:0 4px 15px rgba(0,0,0,0.5);
      border-radius:12px; 
      overflow:hidden; 
      display:none;
    }

    iframe { border-radius:12px; width:640px; height:800px; border:0; }
    @media (max-width:700px) { iframe { width:95%; height:700px; } }

    /* Timer styling */
    #timerContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      display: none; /* Initially hidden */
      z-index: 1000;
    }
    #timer { color: #fff; }
  </style>
</head>
<body>
  <!-- Siren lights -->
  <div id="siren">
    <div id="redLight" class="light red"></div>
    <div id="blueLight" class="light blue"></div>
  </div>

  <!-- Timer -->
  <div id="timerContainer">
    Time Remaining: <span id="timer">30:00</span>
  </div>

  <!-- Headings -->
  <h1>ZigZags Development Supply</h1>
  <h2>Enter your username and password to access the form</h2>

  <!-- Login card -->
  <div class="input-card">
    <input type="text" id="username" placeholder="Enter your username"><br>
    <input type="password" id="password" placeholder="Enter your password"><br>
    <button id="startButton">Start</button>
  </div>

  <!-- Form container -->
  <div id="formContainer">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScDH8ZQMFAC_jHVwxzf01NzhJnGOjhVC31NiziQiBpFaHgEXg/viewform?usp=header" title="ZDS Form">
      Loadingâ€¦
    </iframe>
  </div>

  <!-- JavaScript -->
  <script>
    const startButton = document.getElementById("startButton");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const formContainer = document.getElementById("formContainer");
    const timerContainer = document.getElementById("timerContainer");
    const timerDisplay = document.getElementById("timer");

    const correctPassword = '123@#$%ZDS';
    let timerInterval;
    const totalTimeInSeconds = 30 * 60; // 30 minutes

    function startTimer(duration) {
      let timer = duration, minutes, seconds;
      timerInterval = setInterval(function () {
        minutes = Math.floor(timer / 60);
        seconds = timer % 60;

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        timerDisplay.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
          clearInterval(timerInterval);
          alert("Time's up! The form will now be closed.");
          window.location.reload();
        }
      }, 1000);
    }

    function sendDiscordNotification(username) {
      const webhookURL = "https://discord.com/api/webhooks/1410156563124977755/OwocfJQYe3HrCrjdaM8K2BNUpXtADdA7DasM3bLgTOXOQ-Yrd65mUkOXkh9p4n4w0QKX"; // <- Replace with your webhook
      const timestamp = new Date().toLocaleString();

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `New submission opened!\nUsername: ${username}\nTime: ${timestamp}`
        })
      });
    }

    startButton.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      const enteredPassword = passwordInput.value.trim();

      if (!username) {
        alert("Please enter your username!");
        return;
      }

      if (enteredPassword !== correctPassword) {
        alert("Incorrect password!");
        return;
      }

      // Send Discord notification
      sendDiscordNotification(username);

      // Show form and start timer
      formContainer.style.display = "block";
      timerContainer.style.display = "block";
      startTimer(totalTimeInSeconds);
    });
  </script>
</body>
</html>
